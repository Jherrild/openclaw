# Home Assistant REST Command â€” Magnus Voice Bridge
# Merge into /config/configuration.yaml under the `rest_command:` key.
#
# Uses the Tailscale node name so it works without tracking IPs.
# Adjust the port (1337) and path if your OpenClaw gateway differs.

rest_command:
  post_magnus_message:
    url: "http://nr200p-1:1337/api/system-event"
    method: POST
    content_type: "application/json"
    payload: >-
      {"sender": "Jesten", "type": "voice_message", "text": "Voice message from Jesten: {{ message | default('(no message)') }}"}
