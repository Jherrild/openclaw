- id: magnus_voice_bridge_webhook
  alias: Magnus Voice Bridge (Webhook)
  description: Forward voice messages from IFTTT/Webhook to Magnus via OpenClaw
  triggers:
    - trigger: webhook
      webhook_id: magnus-voice-bridge
      local_only: false
  actions:
    - event: magnus_voice_command
      event_data:
        message: "{{ trigger.json.message }}"
        # message: "{{ trigger.slots.message }}"
  mode: single
